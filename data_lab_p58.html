<!DOCTYPE html>

<html>

<body>
  <h2>News</h2>

  <form onsubmit="return false">
    <label for="newsTitle">news title:</label><br />

    <input type="text" id="newsTitle" name="newsTitle" /><br />

    <label for="newsContent">news content:</label><br />

    <input type="text" id="newsContent" name="newsContent" /><br /><br />

    <button id="update">submit</button>

    <div id="msg">
      <pre></pre>
    </div>
  </form>

  <script>
    let news = [
      {
        id: 1,
        title: "News1",
        content: "bla",
      },

      {
        id: 2,
        title: "News2",
        content: "blabla",
      },

      {
        id: 3,
        title: "News3",
        content: "blablabla",
      },
    ];

    const output = document.querySelector("pre");

    function printNews() {
      output.innerHTML = null;
      for (items in news) {
        output.innerHTML += `<p>${news[items].title} : ${news[items].content}<\p>`
      }
      console.log('abc');
    }


    const addNews = (ev) => {
      let nT = document.getElementById("newsTitle");
      let nC = document.getElementById("newsContent");
      let nTValue = nT.value ? nT.value : 'Default News';
      let nCValue = nC.value ? nC.value : 'Default Content';
      let idNum = news.length+1;
      news.push({id:idNum, title: nTValue, content: nCValue});
      
      nT.value=null;
      nC.value=null;
      //printNews(); //don't print straight away, wait for the timer to pick it up
    };
    
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("update").addEventListener("click", addNews);
    });

    timer = setInterval(printNews, 3000); //keep the timer function from last time so it prints all news items every 3 secs
    setTimeout(()=>{clearInterval(timer)}, 30000);

  </script>
</body>

</html>

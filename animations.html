<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 3s infinite;
        }

        @keyframes mymove {
            from {
                top: 0px;
            }

            50%{
                background: blue;
                top: 200px;
            }

            to {
                top: 0px;
            }
        }
    </style>
</head>

<body>

    <h1>CSS ANIMATION LAB</h1>

    <div></div>

</body>

</html>
